    /* 2. Shift the Values

    Given any array X, for example [2,1,6,4,-7], create an algorithm 
    that shifts each number by one to the front. When your program is 
    done the output for array [2,1,6,4,-7] should be [-7,4,6,1,2].
    */

<script>

    x = [2,1,6,4,-7]

    for(index=0; index <= x.length-1; index++){
        {console.log(x[(x.length-1)-index])}
    }
        // sonuc liste halinde olmali burada sonuc liste seklinde cikmiyor






</script>
